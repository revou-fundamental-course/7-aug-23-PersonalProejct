<body>

  <nav>
    <div class="container__navbar">
      <div class="title__navbar">
        <h1>Keliling Segitiga</h1>
      </div>
    </div>
  </nav>

  <div class="container__content">
    <div class="card__content">

      <div class="rumus__wrap__header">
        <div class="rumus__wrap">
          <p>Rumus Luas segitiga :</p>
          <p>K  = Keliling</p>
          <p>S1 = Sisi A</p>
          <p>S2 = Sisi B</p>
          <p>S3 = Sisi C</p>
        </div>
        <img
          src="https://cdn.discordapp.com/attachments/1136296991865966664/1139537983318523944/Rumus-Luas-Segitiga-Siku-Siku.png"
          alt="Rumus luas segitiga">
      </div>


      <div class="title__input">
        <h1>Hitung Luas Segitiga</h1>
      </div>

      <div class="input__user">

        <label for="alas">Sisi 1</label>
        <input class="input" type="number" id="Sisi1" placeholder="Masukan Nilai Sisi 1 ">
        <label for="alas">Sisi 2</label>
        <input class="input" type="number" id="Sisi2" placeholder="Masukan Nilai Sisi 2 ">
        <label for="alas">Sisi 3</label>
        <input class="input" type="number" id="Sisi3" placeholder="Masukan Nilai Sisi 3 ">
      </div>

      <div class="btn__wrap">
        <button class="btn__style" id="proses">HITUNG</button>
        <button class="btn__style__reset" id="reset">RESET</button>
      </div>

      <div class="output__wrap">
        <h>Hasil :</h>
        <div id="rumus__hasil">
          <p>K = S1 + S2 + S3</p>
          <p>K = <span id="s1"></span> + <span id="s2"></span> + <span id="s3"></span></p>
          <p>K = <span id="output"></span></p>
        </div>
      </div>
